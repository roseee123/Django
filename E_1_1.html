			<h2>百子蓮</h2>
			<hr>
			<figure style="float: left;">
				<img src="lotus.jpg" alt="百子蓮" width="304" height="228" style="margin: 15px">
			</figure>
			<section style="width: 300px;float: left;">
				<p>百子蓮原產南非，學名：Agapanthus africanus，為石蒜科百子蓮屬的多年生草本植物，因結果之種子數很多而得名，在花市裡它還有一個很浪漫的別名「愛情花」。你見過愛情花嗎？讓我們一起來細說愛情花。</p>
				<p>~攝於雪霸國家公園</p>
				<nav>
					<a href="https://zh.wikipedia.org/wiki/%E7%99%BE%E5%AD%90%E8%93%AE%E5%B1%AC">百子蓮</a>
				</nav>
			</section>
		</section>
		<div style="clear: both;"></div>
		<section>
			<h2>台灣龍膽</h2>
			<hr>
			<figure style="float: left;">
				<img src="lotus.jpg" alt="台灣龍膽" width="304" height="228" style="margin: 15px">
			</figure>
			<section style="width: 300px;float: left;">
				<p>台灣龍膽(Gentiana davidii var. formosana)雖有台灣之名，卻是本屬植物中唯一不是台灣特有種，是台灣原生的變種，也能在中國大陸的福建與廣東看得到。台灣特有種的植物以數量而言蘭科最多，就比例而言則龍膽科的特有種比例最高。</p>
				<p>~攝於雪霸國家公園</p>

			</section>
