<!DOCTYPE html>
<html>
<head>
</head>
<body>
<h3>99乘法表</h3>
<table border="1">
	<script type="text/javascript">
		for(var i=1;i<=9;i++)
		{
			document.write("<tr>");
			for(var j=1;j<=9;j++)
			{
				document.write("<td>"+i+"*"+j+"="+i*j+"</td>");
			}
			document.write("<tr>");
		}
	</script>
</table>
</body>
</html>
